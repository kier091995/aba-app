<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="backButton()">
				<ion-icon name="chevron-back-outline" class="return">
				</ion-icon>
				<ion-label>Back</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>
			<ion-label>Attach a company</ion-label>
		</ion-list-header>

		<ion-item>
			<ion-label position="floating">Company Name <span style="color: red">*</span></ion-label>
			<ion-select  [(ngModel)]="companies">
				<ion-select-option *ngFor="let x of company" value="{{x[1]}}">{{x[0]}}</ion-select-option>
			</ion-select>
		</ion-item>
	</ion-list>

	<ion-button expand="block" color="secondary" (click)="create()" size="small" [disabled]="disabledButton">Attach</ion-button>
	<!-- <ion-button expand="block" color="secondary" id="create" size="small">Attach</ion-button> -->
	
</ion-content>
