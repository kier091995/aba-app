<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="backButton()">
				<ion-icon name="chevron-back-outline" class="return"></ion-icon>
			<ion-label>Back</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
	<ion-list-header>
		<ion-label>Update Password</ion-label>
	</ion-list-header>
	<ion-item>
		<ion-label position="floating">Current password</ion-label>
		<ion-input id="cp"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">New password</ion-label>
		<ion-input id="np1" (keyup)="passCheck()"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Confirm new password</ion-label>
		<ion-input id="np2" (keyup)="passCheck()"></ion-input>
	</ion-item>
</ion-list>
<ion-button expand="block" color="secondary" (click)="update()" style="display: none;" id="confirmDiv" size="small">Save</ion-button>
</ion-content>
